  <p><b>Liczby (Number)</b> mogą być dodatnie lub ujemne, całkowite lub ułamkowe.

    Części całkowite i ułamkowe liczby są oddzielane kropką.<br></p>
  <pre>
          const age <span>=</span> <span><b>20</b></span><span>;</span>
          const salary <span>=</span> <span><b>3710.84</b></span><span>;</span>
  </pre>

  <p>Operator <a href="">typeof</a> służy do określania typu danych wartości lub wyrażenia.</p>
